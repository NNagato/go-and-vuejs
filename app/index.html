<!DOCTYPE html>
<html>
<head>
	<title>Vuejs App</title>
</head>
<body>
	<div id="app">
		<div>
			{{ message }}
		</div>
		<ol>
			<todo-item v-for="(todo, index) in todos" v-bind:todo="todo" 
				v-on:click="upcaseData(index)">
			</todo-item>
		</ol>
	</div>
</body>
<script src="source/vue.js"></script>
<script src="source/app.js"></script>
</html>
